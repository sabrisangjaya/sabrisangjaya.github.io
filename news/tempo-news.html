<script>
	var getNews=function(url,callback){
		var xhr = new XMLHttpRequest();
		xhr.open('GET',url,true);
		xhr.responseType='json';
		xhr.onload=function() {
			var status=xhr.status;
			if(status===200){
				callback(null,xhr.response);
			}
			else{
				callback(status,xhr.response);
			}
		}
		xhr.send();
	};
	function getDateTime(isodate) {
		var now     = new Date(isodate);
		var year    = now.getFullYear();
		var day     = now.getDate();
		var hour    = now.getHours();
		var minute  = now.getMinutes();
		var second  = now.getSeconds();
		var weekday = new Array(7);
		weekday[0] = "Sunday";
		weekday[1] = "Monday";
		weekday[2] = "Tuesday";
		weekday[3] = "Wednesday";
		weekday[4] = "Thursday";
		weekday[5] = "Friday";
		weekday[6] = "Saturday";
		var month = new Array();
		month[0] = "January";
		month[1] = "February";
		month[2] = "March";
		month[3] = "April";
		month[4] = "May";
		month[5] = "June";
		month[6] = "July";
		month[7] = "August";
		month[8] = "September";
		month[9] = "October";
		month[10] = "November";
		month[11] = "December";
		var bulan= month[now.getMonth()];
		var hari = weekday[now.getDay()];
		if(day.toString().length == 1) {
			day = '0'+day;
		}
		if(hour.toString().length == 1) {
			hour = '0'+hour;
		}
		if(minute.toString().length == 1) {
			minute = '0'+minute;
		}
		if(second.toString().length == 1) {
			second = '0'+second;
		}
		var dateTime = '<span class="fa fa-calendar"></span> '+hari+', '+day+' '+bulan+' '+year+' <span class="fa fa-clock-o"></span> '+hour+':'+minute+':'+second;
		return dateTime;
	}
</script>
